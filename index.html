<head>

    <script>
        document.write("<script type='text/javascript' src='Main.js?v=" + Date.now() + "'><\/script>");
    </script>

    <!--    <script src="Main.js"></script>-->
    <script src="Model.js"></script>
    <script src="TextureAtlas.js"></script>

    <script src="HeroTile.js"></script>

</head>
<style>
    body,
    html {
        overflow-x: hidden;
        overflow-y: auto;
        margin: 0;
        padding: 0;
    }
</style>

<body onload="init() ">
    <script type="text/javascript">
        var trace = console.log;
        var main = null;
        var renderer = null;
        var elem = document.body; // Make the body go full screen.

        function trace(_str) {
            //console.log(_str)
        }

        function init() {
            var type = "WebGL "
            if (!PIXI.utils.isWebGLSupported()) {
                type = "canvas "
            }

            PIXI.utils.sayHello(type);

            var w = window.innerWidth;
            var h = window.innerHeight;

            if (w > h) {
                // w = h * 0.5;
            }


            renderer = PIXI.autoDetectRenderer(w, h);

            //Add the canvas to the HTML document
            document.body.appendChild(renderer.view);

            main = new Main();
            Model.gameHolder = main;
            Model.theStage = renderer.view;
            main.init();

            renderer.render(main);
            update();
            //document.onwebkitfullscreenchange = requestFullScreen;
            //document.documentElement.onclick = requestFullScreen;
            //document.onkeydown = requestFullScreen;

        }

        function update() {
            renderer.render(main);
            requestAnimationFrame(update);
        }

        function getQuad(w, h, hex) {
            var graphics = new PIXI.Graphics();
            graphics.beginFill(hex);
            graphics.drawRect(0, 0, w, h);
            return graphics
        }

        function resizeScreen() {
            setTimeout(function () {
                var w = window.innerWidth;
                var h = window.innerHeight;
                renderer.resize(w, h);
                Model.theStage = renderer.view;
                main.fitToScreen();
                //update();
            }, 1000);
        }



        function requestFullScreen() {
            return;
            var doc = window.document;
            var docEl = doc.documentElement;

            var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

            if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                requestFullScreen.call(docEl);
                resizeScreen()
            } else {
                cancelFullScreen.call(doc);
            }
        }
    </script>


</body>

</html>
